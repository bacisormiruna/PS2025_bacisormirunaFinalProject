<div class="parent">
  <a href="/">
    <img src="assets/sigla.png" alt="Sigla Site" class="logo-top-left" />
  </a>
  <div class="container">
    <form [formGroup]="userForm" (ngSubmit)="login()">
      <h1>Welcome back</h1>
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="input-box">
        <input type="text" formControlName="name" placeholder="Name" />
        <i class="bx bx-user"></i>
        <div
          class="validation-message"
          *ngIf="
            userForm.get('name')?.touched && userForm.get('name')?.errors
          "
        >
          <small *ngIf="userForm.get('name')?.errors?.['required']"
          >Username is required</small
          >
        </div>
      </div>
      <div class="input-box">
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <i class="bx bx-lock-alt"></i>
        <div
          class="validation-message"
          *ngIf="
            userForm.get('password')?.touched &&
            userForm.get('password')?.errors
          "
        >
          <small *ngIf="userForm.get('password')?.errors?.['required']"
          >Password is required</small
          >
        </div>
      </div>
      <div class="remember">
        <label for="rememberMe">
          <input type="checkbox" id="rememberMe" /> Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn" [disabled]="loading || userForm.invalid">
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading">Loading...</span>
      </button>

      <div class="register">
        <p>
          Don't have an account?
          <a routerLink="/register">Register</a>
        </p>
      </div>
    </form>
  </div>
</div>
