<div class="parent">
  <div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1>Register</h1>
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="input-box">
        <input type="text" formControlName="name" placeholder="Full Name">
        <i class='bx bx-user'></i>

        <div class="validation-message" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.errors">
          <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</small>
        </div>
      </div>

      <div class="input-box">
        <input type="email" formControlName="email" placeholder="Email">
        <i class='bx bx-envelope'></i>

        <div class="validation-message" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</small>
        </div>
      </div>

      <div class="input-box">
        <input type="password" formControlName="password" placeholder="Password">
        <i class='bx bx-lock-alt'></i>

        <div class="validation-message" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="input-box">
        <input type="password" formControlName="confirmPassword" placeholder="Confirm Password">
        <i class='bx bx-lock-alt'></i>

        <div class="validation-message" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.errors">
          <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</small>
          <small *ngIf="registerForm.get('confirmPassword')?.errors?.['mustMatch']">Passwords must match</small>
        </div>
      </div>

      <button type="submit" class="btn" [disabled]="loading || registerForm.invalid">
        <span *ngIf="!loading">Register</span>
        <span *ngIf="loading">Processing...</span>
      </button>

      <div class="login-link">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </form>
  </div>
</div>
